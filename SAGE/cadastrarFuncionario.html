<div class="page-content align-center">
    <form id="form-cadastro-funcionario">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="nome-funcionario" pattern="[A-Z,a-z,À-ú, ]*"/>
            <label class="mdl-textfield__label" for="nome-aluno">Nome completo</label>
            <span class="mdl-textfield__error">Somente letras e espaços permitidos</span>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="cpf-funcionario" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"/>
            <label class="mdl-textfield__label" for="cpf-funcionario">CPF</label>
            <span class="mdl-textfield__error">Digite o CPF com pontos e traço</span>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="nasci-funcionario" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"/>
            <label class="mdl-textfield__label" for="nasci-funcionario">Data de nascimento</label>
            <span class="mdl-textfield__error">Digite a data no formato DD/MM/YYYY</span>
        </div>
        <br>        
        <div id="funcoes">        
            <div class="div-form-center">
	            <label>Função:</label><br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-admin">
                    <input type="radio" id="radio-admin" class="mdl-radio__button" name="funcao" value="3">
                    <span class="mdl-radio__label">Administração</span>
                </label><br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-geral">
                    <input type="radio" id="radio-geral" class="mdl-radio__button" name="funcao" value="2">
                    <span class="mdl-radio__label">Serviços Gerais</span>
                </label><br>            
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-professor">
                    <input type="radio" id="radio-professor" class="mdl-radio__button" name="funcao" value="1">
                    <span class="mdl-radio__label">Professor</span>
                </label>
                <div id="disciplinas" style="display: none;">
                    <label>Disciplinas</label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="art">
                        <input type="checkbox" id="art" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Artes</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bio">
                        <input type="checkbox" id="bio" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Biologia</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="cie">
                        <input type="checkbox" id="cie" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Ciências</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="edf">
                        <input type="checkbox" id="edf" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Ed. Física</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="fis">
                        <input type="checkbox" id="fis" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Física</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="geo">
                        <input type="checkbox" id="geo" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Geografia</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="his">
                        <input type="checkbox" id="his" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Historia</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ing">
                        <input type="checkbox" id="ing" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Inglês</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="lit">
                        <input type="checkbox" id="lit" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Literatura</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="mat">
                        <input type="checkbox" id="mat" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Matemática</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="por">
                        <input type="checkbox" id="por" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Português</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="qui">
                        <input type="checkbox" id="qui" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Química</span>
                    </label>              
                </div>            
            </div>        
        </div>  
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="email-funcionario" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
            <label class="mdl-textfield__label" for="email-funcionario">E-mail</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="end-funcionario"/>
            <label class="mdl-textfield__label" for="end-funcionario">Endereço</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="^\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}$" id="telefone-aluno">
            <label class="mdl-textfield__label" for="telefone-aluno">Telefone</label>
            <span class="mdl-textfield__error">Digite no formato (DD)XXXX-YYYY</span>
        </div>
        <br>
        <div class="center-button">
            <button type="reset" class="mdl-button mdl-js-button mdl-button--raised btn-form">
              Limpar tudo
            </button>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-form">
              Cadastrar
            </button>  
        </div>    
    </form>
</div>
