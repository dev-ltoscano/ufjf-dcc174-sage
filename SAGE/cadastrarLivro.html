<div class="page-content align-center">
    <form id="form-cadastro-livro" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="titulo"/>
            <label class="mdl-textfield__label" for="titulo">Título</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="sub-titulo"/>
            <label class="mdl-textfield__label" for="sub-titulo">Sub Título</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="autor" pattern="[A-Z,a-z,À-ú, ]*" />
            <label class="mdl-textfield__label" for="autor">Autor</label>
            <span class="mdl-textfield__error">Somente letras e espaços permitidos</span>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="edicao" pattern="[0-9]{2}" />
            <label class="mdl-textfield__label" for="edicao">Edição</label>
            <span class="mdl-textfield__error">Somente 2 números permitidos</span>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="ano" pattern="[0-9]{4}" />
            <label class="mdl-textfield__label" for="ano">Ano</label>
            <span class="mdl-textfield__error">Somente 4 números permitidos</span>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input autocomplete="off" class="mdl-textfield__input" type="text" id="editora" />
            <label class="mdl-textfield__label" for="editora">Editora</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z,À-ú, ]*" id="assunto">
            <label class="mdl-textfield__label" for="assunto">Assunto</label>
            <span class="mdl-textfield__error">Somente letras e espaçõs permitidos</span>
        </div>
        <br>
        <div class="center-button">
            <button type="reset" class="mdl-button mdl-js-button mdl-button--raised btn-form">
              Limpar tudo
            </button>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-form">
              Cadastrar
            </button>  
        </div>
</form>
</div>
